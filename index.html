    <h1>Berserk | Guts (Berserk) | Basara</h1>
    <p>Mato se eu for pago, sou só um mercenário<br>
        Sem<br>
        Sem ter pra onde ir, ou pra onde voltar<br>
        Sem objetivos ou motivos pra sonhar<br>
        Minha vida sempre foi assim<br>
        Até o dia em que eu te conheci</p>
        
        <p>Griffith, se me derrotar, eu me junto ao seu bando<br>
        Mas saiba que se eu te ganhar, abrirei um buraco em seu peito<br>
        Então eu fui derrotado?<br>
        Uma amizade ali se formou<br>
        Nunca tive pelo o que viver, então pelo seu sonho agora eu vou</p>
        
        <p>Batalha após batalha<br>
        Vitória após vitória<br>
        Aos poucos, nosso bando foi conquistando a glória<br>
        Nosso nome conhecido, fizemos história<br>
        O caminho que eu sigo, é pela sua trajetória</p>
        
        <p>Zodd, o Imortal<br>
        Não vou ficar parado, enquanto meus amigos morrem<br>
        Mas não posso entender<br>
        Uma profecia, a morte me aguarda<br>
        Pela mão de quem eu jurei proteger?</p>
        
        <p>Nos juntamos aos Dragões Brancos expandindo o Bando do Falcão<br>
        Mas tentaram matar Griffith e pela traição, pagarão<br>
        Não precisa pedir, Griffith, sua ordem será cumprida, é só me ordenar<br>
        Conde Julius, segundo herdeiro ao trono<br>
        Eu... Irei te matar!</p>
        
        <p>Mas o que eu fiz?<br>
        Sem querer, matei uma criança inocente<br>
        Não posso permitir, que ambições no final tomem minha mente<br>
        Naquele dia, algo em mim morreu<br>
        Minha honra se esvai junto aquele garoto<br>
        Eu olho pra minha alma e não encontro nada além de um homem que vaga morto</p>
